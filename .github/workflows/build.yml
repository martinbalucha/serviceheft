name: Solution Build

on:
  workflow_dispatch:
  push:
    branches: [ main, 2-create-ci-pipeline ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0
          
      - name: Restore Dependencies
        run: dotnet restore ./ServiceHeft/ServiceHeft.sln

      - name: Release Build
        run: dotnet build ./ServiceHeft/ServiceHeft.sln --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test ./ServiceHeft/ServiceHeft.sln --configuration Release --no-restore --no-build